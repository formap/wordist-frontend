<form name="signInForm" ng-submit="newSignIn()" class="form-horizontal" role="form">
  <div class="form-group text-center">
    <span>Sign into your account:</span>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-1">
      <input type="email" class="form-control" id="Username" placeholder="Username" ng-model="signInFields.username">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-1">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="signInFields.password">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="col-sm-8 col-sm-offset-2 btn btn-info">Sign-in</button>
  </div>
  <span>Don't have an account? <a ng-click="signUp()">Register</a></span>
</form>
