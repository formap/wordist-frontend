<form name="signInForm" ng-submit="signIn()" class="form-horizontal" role="form">
  <div class="form-group text-center">
    <span>Sign into your account:</span>
  </div>
  <div class="form-group" ng-class="{ 'has-error': signInForm.myEmail.$dirty && signInForm.myEmail.$invalid}">
    <div class="col-sm-10 col-sm-offset-1">
      <input type="email" class="form-control" placeholder="Email" ng-model="email" name="myEmail" required>
    </div>
  </div>
    <span class="text-danger" ng-show="signInForm.myEmail.$dirty && signInForm.myEmail.$invalid">
      <h5 ng-show="signInForm.myEmail.$error.required">You have to write your email</h5>
    </span>  
  </div>
  <div class="form-group" ng-class="{ 'has-error': signInForm.myPassword.$dirty && signInForm.myPassword.$invalid}">
    <div class="col-sm-10 col-sm-offset-1">
      <input type="password" class="form-control" placeholder="Password" ng-model="password" name="myPassword" required>
    </div>
  </div>
  <span class="text-danger" ng-show="signInForm.myPassword.$dirty && signInForm.myPassword.$invalid">
      <h5 ng-show="signInForm.myPassword.$error.required">You have to write your password</h5>
    </span> 
  <div class="form-group">
    <button type="submit" class="col-sm-8 col-sm-offset-2 btn btn-info">{{signInButton}}</button>
  </div>
  <span>Don't have an account? <a ng-click="signUp()">Register</a></span>
</form>
