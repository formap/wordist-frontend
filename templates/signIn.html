<form name="signInForm" ng-submit="signIn()" class="form-horizontal" role="form">
  <div class="form-group text-center">
    <span>Sign into your account:</span>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-1">
      <input type="email" class="form-control" placeholder="Email" ng-model="email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-1">
      <input type="password" class="form-control" placeholder="Password" ng-model="password">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="col-sm-8 col-sm-offset-2 btn btn-info">{{signInButton}}</button>
  </div>
  <span>Don't have an account? <a ng-click="signUp()">Register</a></span>
</form>
