<form name="settingsForm" ng-submit="modify()" class="form-horizontal" role="form">
  <div class="form-group text-center">
    <h3>Modify your password:</h3>
  </div>
  
  <div class="form-group" ng-class="{ 'has-error': settingsForm.myOldPassword.$dirty && settingsForm.myOldPassword.$invalid}">
    <div class="col-sm-10 col-sm-offset-1">
      <input type="password" class="form-control" placeholder="Current Password" ng-model="oldPassword" name="myOldPassword" required>    
  </div>
  </div>
    <span class="text-danger text-center" ng-show="settingsForm.myOldPassword.$dirty && settingsForm.myOldPassword.$invalid">
      <h5 ng-show="settingsForm.myOldPassword.$error.required">You have to write your current password</h5>
    </span>  
  </div> 

  <br> 

<div class="form-group" ng-class="{ 'has-error': settingsForm.myNewPassword.$dirty && settingsForm.myNewPassword.$invalid}">
    <div class="col-sm-10 col-sm-offset-1">
      <input type="password" class="form-control" placeholder="New Password" ng-model="myNewPassword" name="myNewPassword" required>    
  </div>
  </div>
    <span class="text-danger text-center" ng-show="settingsForm.myNewPassword.$dirty && settingsForm.myNewPassword.$invalid">
      <h5 ng-show="settingsForm.myNewPassword.$error.required">You have to write your new password</h5>
    </span>  
  </div> 

  <div class="form-group" ng-class="{ 'has-error': settingsForm.myNewPassword2.$dirty && settingsForm.myNewPassword2.$invalid}">
    <div class="col-sm-10 col-sm-offset-1">
      <input type="password" class="form-control" placeholder="Repeat New Password" ng-model="myNewPassword2" name="myNewPassword2" required>    
  </div>
  </div>
    <span class="text-danger text-center" ng-show="settingsForm.myNewPassword2.$dirty && settingsForm.myNewPassword2.$invalid">
      <h5 ng-show="settingsForm.myNewPassword2.$error.required">You have to repeat your new password</h5>
    </span>  
  </div> 
  
  <br><br> 

  <div class="form-group">
    <button type="submit" class="col-sm-8 col-sm-offset-2 btn btn-info">{{modifyButton}}</button>
  </div>
  <div>
  </div>
  <span> Do you want to delete your account? <a ng-click="deleteAccount()">Delete Account</a></span> 
</form>
