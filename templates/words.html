<div class="profile-content">
  <div class="search-bar">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-search"></i></span>
      <input type="text" class="form-control" placeholder="Search" ng-model="searchWords">
    </div>
  </div>
  <div class="words-box">
    <table class="table">
      {{loadingMessage}}
      <tr ng-repeat="word in words | filter: searchWords" id="wordRow">
        <td class="userWords" ng-bind-html="word.word" />
        <td class="wordDefinitions" ng-bind-html="word.definition" />
      </tr>
    </table>
  </div>
</div>
