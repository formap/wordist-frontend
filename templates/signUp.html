<form name="signUpForm" ng-submit="newSignUp()" class="form-horizontal" role="form">
  <div class="form-group text-center">
    <span>Create an account:</span>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-1">
      <input type="email" class="form-control" id="Username" placeholder="Username" ng-model="signUpFields.username">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-1">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="signUpFields.password">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="col-sm-8 col-sm-offset-2 btn btn-info">
      Sign-up
    </button>
  </div>
  <span>Already have an account? <a ng-click="signIn()">Sign-in</a></span>
</form>
