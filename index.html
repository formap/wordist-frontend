<html>
<head>
  <title>Wordist Web</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-messages.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-sanitize.js"></script>
  <script src='app.js'></script>
  <script src="controllers/IndexController.js"></script>
  <script src="controllers/SignInController.js"></script>
  <script src="controllers/SignUpController.js"></script>
</head>
<body ng-app="wordist">
<div class="container">
  <div ui-view="complete-page">
    <img class="background"></img>
      <div class="jumbotron text-center">
        <h1>Welcome to wordist!</h1>
        <p>A place where you can keep track of all the words you find on the internet.</p>
        </br>
        <div ui-view="sign-div" class="sign-div"></div>
      </div>
  </div>
</div>
</body>
</html>
